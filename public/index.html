<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-family: "Courier New", Courier, monospace;
      }

      li {
        background-color: darkgrey;
        width: 20vw;
        height: 30vh;
        clear: both;
        text-align: left;
        margin-top: 20px;
        border-radius: 4px;
        box-sizing: border-box;
        box-shadow: 1em 1em 40px black;
      }

      img {
        width: 40%;
        height: 100%;
        float: left;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px;
        margin-right: 1em;
      }

      p {
        margin: 8px 0;
        font-size: 0.7em;
      }

      h4 {
        font-size: 1.25em;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="repo-form">
      <input type="text" name="repository" />
      <button type="submit">Add Repository</button>
    </form>

    <ul id="repo-list"></ul>
  </body>
  <script src="./bundle.js"></script>
</html>
